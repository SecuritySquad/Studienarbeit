before_install:
- sudo wget http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
- tar -xvzf install-tl-unx.tar.gz
- cd install-tl-*
- pwd
- ls
- install-tl
- PATH=/usr/local/texlive/2016/bin/i386-linux:$PATH
script:
- command -v biber
- pdflatex Studienarbeit
- biber Studienarbeit
- pdflatex Studienarbeit
- pdflatex Studienarbeit
