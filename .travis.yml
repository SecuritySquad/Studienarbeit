before_install:
- "sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng"
script:
- pdflatex Studienarbeit.tex
before_deploy: "ls"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - Studienarbeit.pdf
    - Studienarbeit.aux
    - Studienarbeit.log
  on:
    repo: SecuritySquad/Studienarbeit
    tags: true
  skip_cleanup: true
notifications:
  slack: securitysquadteam:$SLACK_TOKEN
